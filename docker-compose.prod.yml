version: '3.8'

services:
  # PostgreSQL база данных (production)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai_mentor_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_mentor_db}
      POSTGRES_USER: ${POSTGRES_USER:-ai_mentor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C.UTF-8"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_mentor_user} -d ${POSTGRES_DB:-ai_mentor_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_mentor_prod_network
    restart: always

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    container_name: ai_mentor_backend_prod
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ai_mentor_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ai_mentor_db}
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=["https://ai-mentor.kz","https://admin.ai-mentor.kz","https://api.ai-mentor.kz"]
    volumes:
      - ./uploads:/app/uploads  # Для загрузки файлов
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai_mentor_prod_network
    restart: always
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120

  # Frontend build (для статики)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://api.ai-mentor.kz
    container_name: ai_mentor_frontend_prod
    networks:
      - ai_mentor_prod_network
    # Контейнер не работает постоянно, только для сборки
    # Nginx будет использовать volume с собранными файлами
    volumes:
      - frontend_dist:/app/dist

  # Nginx - веб-сервер и reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ai_mentor_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      # Certbot для SSL сертификатов
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ai_mentor_prod_network
    restart: always

  # Certbot для автоматического обновления SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: ai_mentor_certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ai_mentor_prod_network

volumes:
  postgres_prod_data:
    driver: local
  frontend_dist:
  certbot_conf:
  certbot_www:

networks:
  ai_mentor_prod_network:
    driver: bridge
