# Конфигурация Nginx для ai-mentor.kz (Student App - Next.js)
# Студенческое приложение с Google OAuth авторизацией

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=ai_mentor_student_limit:10m rate=30r/s;

# Upstream для Student App Next.js сервера
upstream student_app_nextjs {
    server 127.0.0.1:3006;
    keepalive 64;
}

# ==========================================
# HTTP -> HTTPS redirect
# ==========================================
server {
    listen 80;
    server_name ai-mentor.kz www.ai-mentor.kz;

    # Для Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# HTTPS server для Student App
# ==========================================
server {
    listen 443 ssl http2;
    server_name ai-mentor.kz www.ai-mentor.kz;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/ai-mentor.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-mentor.kz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ai-mentor.kz/chain.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP header для Student App (разрешаем Google OAuth, API, Google Fonts)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.ai-mentor.kz https://accounts.google.com wss:; frame-src https://accounts.google.com; frame-ancestors 'self';" always;

    # Logs
    access_log /var/log/nginx/ai-mentor-student_access.log;
    error_log /var/log/nginx/ai-mentor-student_error.log warn;

    # Charset
    charset utf-8;

    # Client max body size
    client_max_body_size 20M;

    # ==========================================
    # Gzip compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml text/xml;
    gzip_comp_level 6;

    # ==========================================
    # Проксирование к Next.js серверу
    # ==========================================
    location / {
        # Rate limiting
        limit_req zone=ai_mentor_student_limit burst=50 nodelay;

        proxy_pass http://student_app_nextjs;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # ==========================================
    # Next.js static files (/_next/static/)
    # ==========================================
    location /_next/static {
        proxy_pass http://student_app_nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Aggressive caching for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==========================================
    # Next.js image optimization (/_next/image)
    # ==========================================
    location /_next/image {
        proxy_pass http://student_app_nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 1d;
        add_header Cache-Control "public";
    }

    # ==========================================
    # Запрет доступа к служебным файлам
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
