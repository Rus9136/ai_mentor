# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name admin.ai-mentor.kz;

    # Для Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server для Admin Panel
server {
    listen 443 ssl http2;
    server_name admin.ai-mentor.kz;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/admin.ai-mentor.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.ai-mentor.kz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.ai-mentor.kz/chain.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers (более строгие для админки)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP header для админки
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.ai-mentor.kz;" always;

    # Корневая директория с frontend билдом (та же что и для ai-mentor.kz)
    # React Admin использует роутинг для разных интерфейсов
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/admin_access.log main;
    error_log /var/log/nginx/admin_error.log warn;

    # Rate limiting для админки (более строгий)
    limit_req zone=api_limit burst=10 nodelay;

    # Gzip для статики
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router - все запросы на index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Дополнительная защита: можно добавить IP whitelist для супер-админа
    # location /super-admin {
    #     allow 123.456.789.0/24;  # ваш офисный IP
    #     deny all;
    #     try_files $uri $uri/ /index.html;
    # }
}
