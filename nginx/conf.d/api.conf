# Upstream для backend API
upstream backend_api {
    server backend:8000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name api.ai-mentor.kz;

    # Для Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server для API
server {
    listen 443 ssl http2;
    server_name api.ai-mentor.kz;

    # SSL сертификаты (будут созданы через Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.ai-mentor.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ai-mentor.kz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.ai-mentor.kz/chain.pem;

    # SSL настройки (современные и безопасные)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers для API
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS headers (FastAPI тоже настроит, но можем и здесь)
    add_header Access-Control-Allow-Origin "https://ai-mentor.kz https://admin.ai-mentor.kz" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Logs
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;

    # Proxy to backend
    location / {
        # Rate limiting для API
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (если потребуется)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Login endpoints - stricter rate limiting
    location ~ ^/api/v1/auth/(login|register) {
        limit_req zone=login_limit burst=3 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (без rate limiting)
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }
}
