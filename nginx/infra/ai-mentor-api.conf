# Конфигурация Nginx для api.ai-mentor.kz
# FastAPI Backend (Gunicorn + Uvicorn Workers)
# Проксирование на backend контейнер (127.0.0.1:8006)

# Upstream для backend API
upstream ai_mentor_backend {
    server 127.0.0.1:8006;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=ai_mentor_api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=ai_mentor_login_limit:10m rate=5r/m;

# ==========================================
# HTTP -> HTTPS redirect
# ==========================================
server {
    listen 80;
    server_name api.ai-mentor.kz;

    # Для Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# HTTPS server для API
# ==========================================
server {
    listen 443 ssl http2;
    server_name api.ai-mentor.kz;

    # SSL сертификаты (wildcard или отдельные для api.ai-mentor.kz)
    ssl_certificate /etc/letsencrypt/live/ai-mentor.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-mentor.kz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ai-mentor.kz/chain.pem;

    # SSL настройки (современные и безопасные)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers для API
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers убраны - FastAPI middleware управляет CORS правильно

    # Logs
    access_log /var/log/nginx/ai-mentor-api_access.log;
    error_log /var/log/nginx/ai-mentor-api_error.log warn;

    # Client body size (для загрузки файлов)
    client_max_body_size 50M;

    # ==========================================
    # Proxy to FastAPI backend (127.0.0.1:8006)
    # ==========================================
    location / {
        # Rate limiting для API (60 requests/minute)
        limit_req zone=ai_mentor_api_limit burst=20 nodelay;

        proxy_pass http://ai_mentor_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (если потребуется для real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering для потоковых ответов
        proxy_buffering off;
    }

    # ==========================================
    # Login endpoints - stricter rate limiting
    # ==========================================
    location ~ ^/api/v1/auth/(login|register) {
        # Строгий rate limit: 5 запросов в минуту
        limit_req zone=ai_mentor_login_limit burst=3 nodelay;

        proxy_pass http://ai_mentor_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Логировать все попытки логина
        access_log /var/log/nginx/ai-mentor-api_auth.log;
    }

    # ==========================================
    # Health check endpoint (без rate limiting)
    # ==========================================
    location /health {
        proxy_pass http://ai_mentor_backend/health;
        access_log off;
    }

    # ==========================================
    # Uploads (статические файлы)
    # ==========================================
    location /uploads/ {
        proxy_pass http://ai_mentor_backend;

        # Кэширование для загруженных файлов
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # ==========================================
    # API Docs (Swagger) - доступно только в dev
    # ==========================================
    location ~ ^/(docs|redoc|openapi.json) {
        # В production можно закрыть или добавить IP whitelist
        # deny all;
        # allow 123.456.789.0/24;  # ваш офисный IP

        proxy_pass http://ai_mentor_backend;
    }
}
