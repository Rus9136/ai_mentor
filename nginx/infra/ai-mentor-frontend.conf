# Конфигурация Nginx для ai-mentor.kz (Student/Parent Portal)
# React SPA (Vite build) - статические файлы из /var/www/ai-mentor/

# ==========================================
# HTTP -> HTTPS redirect
# ==========================================
server {
    listen 80;
    server_name ai-mentor.kz www.ai-mentor.kz;

    # Для Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# Редирект www.ai-mentor.kz -> ai-mentor.kz
# ==========================================
server {
    listen 443 ssl http2;
    server_name www.ai-mentor.kz;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/ai-mentor.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-mentor.kz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ai-mentor.kz/chain.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Редирект на основной домен
    return 301 https://ai-mentor.kz$request_uri;
}

# ==========================================
# HTTPS server для Student/Parent Portal
# ==========================================
server {
    listen 443 ssl http2;
    server_name ai-mentor.kz;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/ai-mentor.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-mentor.kz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ai-mentor.kz/chain.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP header для безопасности (разрешаем API вызовы к api.ai-mentor.kz)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.ai-mentor.kz;" always;

    # Корневая директория с frontend билдом
    root /var/www/ai-mentor;
    index index.html;

    # Logs
    access_log /var/log/nginx/ai-mentor-frontend_access.log;
    error_log /var/log/nginx/ai-mentor-frontend_error.log warn;

    # Charset
    charset utf-8;

    # ==========================================
    # Gzip compression для статики
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml text/xml;
    gzip_comp_level 6;

    # ==========================================
    # Кэширование статических файлов
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # CORS для статических ресурсов
        add_header Access-Control-Allow-Origin "https://ai-mentor.kz" always;
    }

    # ==========================================
    # React Router - все запросы на index.html (SPA)
    # ==========================================
    location / {
        try_files $uri $uri/ /index.html;

        # Disable cache для index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==========================================
    # Запрет доступа к служебным файлам
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к файлам конфигурации
    location ~ \.(env|json|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
