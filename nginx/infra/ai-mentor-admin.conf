# Конфигурация Nginx для admin.ai-mentor.kz (Admin Panel)
# React Admin SPA (Vite build) - статические файлы из /var/www/ai-mentor/
# ВАЖНО: Использует тот же билд что и ai-mentor.kz, роутинг определяется в React

# Rate limiting zone для админки (более строгий)
limit_req_zone $binary_remote_addr zone=ai_mentor_admin_limit:10m rate=30r/m;

# ==========================================
# HTTP -> HTTPS redirect
# ==========================================
server {
    listen 80;
    server_name admin.ai-mentor.kz;

    # Для Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# HTTPS server для Admin Panel
# ==========================================
server {
    listen 443 ssl http2;
    server_name admin.ai-mentor.kz;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/ai-mentor.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-mentor.kz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ai-mentor.kz/chain.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers (более строгие для админки)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP header для админки (разрешаем API вызовы к api.ai-mentor.kz)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.ai-mentor.kz;" always;

    # Корневая директория с frontend билдом (та же что и для ai-mentor.kz)
    # React Admin использует роутинг для разных интерфейсов
    root /var/www/ai-mentor;
    index index.html;

    # Logs (отдельные для админки для мониторинга)
    access_log /var/log/nginx/ai-mentor-admin_access.log;
    error_log /var/log/nginx/ai-mentor-admin_error.log warn;

    # Charset
    charset utf-8;

    # ==========================================
    # Gzip compression для статики
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml text/xml;
    gzip_comp_level 6;

    # ==========================================
    # Кэширование статических файлов
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # CORS для статических ресурсов
        add_header Access-Control-Allow-Origin "https://admin.ai-mentor.kz" always;
    }

    # ==========================================
    # React Router - все запросы на index.html (SPA)
    # ==========================================
    location / {
        # Rate limiting для всех запросов к админке
        limit_req zone=ai_mentor_admin_limit burst=10 nodelay;

        try_files $uri $uri/ /index.html;

        # Disable cache для index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==========================================
    # Запрет доступа к служебным файлам
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к файлам конфигурации
    location ~ \.(env|json|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # IP Whitelist для супер-админа (опционально)
    # ==========================================
    # Раскомментируйте если хотите ограничить доступ только с определенных IP
    # location /super-admin {
    #     # Разрешить только с офисного IP
    #     allow 123.456.789.0/24;  # замените на ваш офисный IP
    #     deny all;
    #
    #     try_files $uri $uri/ /index.html;
    # }
}
